<html>
<head>
<script>

function pgCalculator(){

document.getElementById("perc").value=(document.getElementById("om").value/document.getElementById("mm").value)*100;

var percentage = document.getElementById("perc").value;

var gpa=Math.floor(percentage/10);

document.getElementById("gpa").value=gpa;
 var g;
switch(gpa){

	case 9:g="distinction";
		break;
	case 8:g="excellent";
		break;
	case 7:g="very good";
		break;
	case 6:g="good";
		break;
	case 5:g="average";
		break;
	case 4:g="improve well";
		break;
	default :g="fail";
		break;




}

document.getElementById("grade").value=g;

}




</script>


</head>

<body>

MaxMarks :- <input type="text" id="mm"><br><br>
Obtained Marks:- <input type="text" id="om"><br><br>
<button type="button" onclick="pgCalculator()">submit</button><br><br>

<h1 align="center">Percentage :-<input type="text" id="perc" ></h1><br>

<h1 align="center">Gpa:- <input type="text" id="gpa"></h1><br>

<h1 align="center"> Grade:-<input type="text" id="grade"></h1><br>
</body>

</html>
