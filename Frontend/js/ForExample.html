<html>
<body>
<h1>Iterative statements-For loop</h1>
<h2 id="result"></h2>

<button type="button" onclick="loop()">run loop</button>

<script>

function loop(){

 var i;var result="";

for(i=1;i<20;i++){
	
result =result+ i+"";
	
	result+="<br>";

}










document.getElementById("result").innerHTML =result

}
</script>
</body>
</html>
