<html>
<body>
<h1>Iterative statements-while loop</h1>
<h2 id="result"></h2>

<button type="button" onclick="loop()">run loop</button>

<script>

function loop(){
var i=1; var result="";

do{
	result =result+ i+"";
	
	result+="<br>";

	i++;
	

}while(i>20);



document.getElementById("result").innerHTML =result

}
</script>
</body>
</html>
